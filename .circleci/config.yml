# Use the latest 2.1 version of CircleCI pipeline process engine.
version: 2.1

# Define a job to be invoked later in a workflow.
jobs:
  
  print_hello:
    # Print Hello Job
    docker: 
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: "Print hello"
          command: "echo Hello"

  print_world:
    # Print World Job
    docker: 
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: "Print World"
          command: "echo World"

# Invoke jobs via workflows
workflows:
  say-hello-workflow:
    jobs:
      - print_hello
      - print_world:
          requires:
            - print_hello
